version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        FULLCHAIN: ${FULLCHAIN}
        PRIVKEY: ${PRIVKEY}
        DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
    environment:
      - FULLCHAIN=${FULLCHAIN}
      - PRIVKEY=${PRIVKEY}
      - DOMAIN=${DOMAIN}
    volumes:
      - ./site:/usr/share/nginx/html
      - ./fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - ./privkey.pem:/etc/nginx/ssl/privkey.pem
